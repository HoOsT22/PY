<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: url('https://t4.ftcdn.net/jpg/01/92/80/09/360_F_192800948_wSBXCiGkzfuIdwdTxvj0XjVfvYomC6sy.jpg') no-repeat center center;
            background-size: cover;
        }

    </style>
</head>
<body>
    <!-- Header with Background Image -->
    <header class="header">
        <h1>Welcome to My Website</h1>
        <p>Explore amazing content and find what you need.</p>
    </header>

    <!-- Navbar with Search Bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>About Us</h2>
        <p>This webpage is created using Bootstrap. It features a stylish header with a background image and a functional search bar.</p>
        <p>Add more content here to suit your websites purpose!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
